<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssStack</title>
    <link rel="icon" href="./android-chrome-192x192.png">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="./apple-touch-icon.png">
    <link rel="stylesheet" href="./dist/css/cssStack.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- boxicons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body class="m-5">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <span class="avatar-sm-i-basic">
        <i class="bx bx-user"></i>
      </span>
      <span class="avatar-sm-i-primary">
        <i class="bx bx-user"></i>
      </span>
      <span class="avatar-sm-i-secondary">
        <i class="bx bx-user"></i>
      </span>
      <span class="avatar-lg-i-basic">
        <i class="bx bx-user"></i>
      </span>
      <span class="avatar-lg-i-primary">
        <i class="bx bx-user"></i>
      </span>
      <span class="avatar-lg-i-secondary">
        <i class="bx bx-user"></i>
      </span>
    </div>
    <div style="display: flex; align-items: center;">
      <span class="avatar-sm">
        <img src="./assets/img/photo1.png" alt="user">
      </span>
      <span class="avatar-lg">
        <img src="./assets/img/photo2.png" alt="user">
      </span>
    </div>
    <div class="alert">
      <span>
        <i class='bx bxs-badge-check'></i>
      </span>
      <div class="alert-content">
        <h3 style="font-weight: 500;">Lorem ipsum dolor sit.</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere 
        </p>
      </div>
    </div>
  </body>
</html>
